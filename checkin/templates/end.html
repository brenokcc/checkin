<html>
<head>
    <title>Iniciar Check-in</title>
    {% include "head.html" %}
</head>
<body>
    <h1>{{ checkin.pessoa }}</h1>
    <div id="message" class="alert alert-success" role="alert">
      Reconhecimento facial realizado com sucesso.
    </div>
    <div style="text-align:center;margin-bottom:10">
        <img src="/media/{{ checkin.pessoa.foto }}" style="max-width:90%; max-height:300px;border-radius:5%"/>
    </div>
    <div align="center">
        <p>
            Redirecionando em
            <span id="segundos" style="font-weight:bold">5 segundos</span>
        </p>
        <a class="btn btn-primary" href="{{ request.GET.next }}" style="font-size:20">Redirecionar</a>
    </div>
    <script>
        var count = 5;
        function redirect(){
            if(count>0){
                $('#segundos').html(count+' segundos')
                setTimeout(redirect, 1000);
                count-=1;
            } else {
                document.location.href = '{{ request.GET.next }}';
            }
        }
        redirect();
    </script>
</body>

</html>
