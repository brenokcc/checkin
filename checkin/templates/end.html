<html>
<head>
    <title>Start Check-in</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body{
            margin:10px;
        }
    </style>
</head>
<body>
    <h1>{{ checkin.pessoa }}</h1>
    <div id="message" class="alert alert-success" role="alert">
      Reconhecimento facial realizado com sucesso.
    </div>
    <div style="text-align:center;margin-bottom:10">
        <img src="/media/{{ checkin.pessoa.foto }}" style="max-width:90%; max-height:300px;border-radius:5%"/>
    </div>
    <div align="center">
        <p>
            Redirecionando para a aplicação {{ checkin.pessoa.aplicacao }} em
            <span id="segundos" style="font-weight:bold">10 segundos</span>
        </p>
        <a class="btn btn-primary" onclick="startScan()" style="font-size:20" href="javascript:">Redirecionar</a>
    </div>
    <script>
        var count = 10;
        function redirect(){
            if(count>0){
                $('#segundos').html(count+' segundos')
                setTimeout(redirect, 1000);
                count-=1;
            } else {
                document.location.href = '{{ checkin.pessoa.aplicacao.redirect }}';
            }
        }
        redirect();
    </script>
</body>

</html>
