<html>
<head>
    <title>Solicitação</title>
    {% include "head.html" %}
    <script type="text/javascript" src="/static/js/webcam.min.js"></script>
</head>

<body>
    <div id="camera" style="position:fixed; top:10; right:10"></div>
    <h1>Solicitação</h1>
    <div align="center">
        <img width="50%" id="img" src="/static/images/no-image.png" onclick="takeSnapShot(this)">
        <p>Placa Dianteira</p>
    </div>
    <div align="center">
        <img width="50%" id="img" src="/static/images/no-image.png" onclick="takeSnapShot(this)">
        <p>Placa Traseira</p>
    </div>
<script>
    Webcam.set({
        width: 110,
        height: 95,
        image_format: 'jpeg',
        jpeg_quality: 400
    });
    Webcam.set('constraints',{
        facingMode: "environment"
    });
    Webcam.attach('#camera');

    takeSnapShot = function (img) {
        var shutter = new Audio();
        shutter.autoplay = true;
        shutter.src = navigator.userAgent.match(/Firefox/) ? '/static/audio/shutter.ogg' : 'shutter.mp3';
        Webcam.snap(function (data_uri) {
            img.src = data_uri;
            shutter.play();
        });
    }

    Webcam.on( 'live', function() {

    } );

    Webcam.on( 'error', function(err) {
        alert(err);
    } );
</script>
</body>
</html>
